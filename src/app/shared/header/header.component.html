<!-- shared/header/header.component.html (محدث) -->
<header [class]="isScrolled() ?
    'bg-white/95 backdrop-blur-xl shadow-2xl border-b border-gray-100/50' :
    'bg-transparent'" class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 ease-out">

  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <!-- الشعار مع فونت Cookie -->
      <a routerLink="/" class="flex items-center space-x-3 space-x-reverse group" [class.scale-95]="isScrolled()">

        <!-- اللوغو -->
        <div class="relative">
          <div
            class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-2xl group-hover:shadow-3xl transition-all duration-500 transform group-hover:scale-110 overflow-hidden border-2 border-teal-100">
            <img [src]="getLogoPath()" alt="Syrian Menu Hub Logo"
              class="w-10 h-10 object-contain transform group-hover:scale-105 transition-transform duration-300">
          </div>
        </div>

        <!-- النص مع فونت Cookie -->
        <div class="flex flex-col">
          <span class="text-2xl font-cookie text-gray-900 group-hover:text-teal-700 transition-colors duration-300"
            style="color: #422511; ">
            Syrian Menu Hub
          </span>
          <span class="text-xs text-gray-500 font-medium font-sans">دليلك لمطاعم سوريا</span>
        </div>
      </a>

      <!-- قائمة التنقل للشاشات الكبيرة -->
      <nav class="hidden lg:flex items-center space-x-8 space-x-reverse">
        <a routerLink="/"
          class="relative text-gray-700 hover:text-teal-600 font-semibold transition-all duration-300 group">
          الرئيسية
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-teal-500 to-amber-500 group-hover:w-full transition-all duration-300"></span>
        </a>

        <a href="#restaurants"
          class="relative text-gray-700 hover:text-teal-600 font-semibold transition-all duration-300 group">
          المطاعم
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-teal-500 to-amber-500 group-hover:w-full transition-all duration-300"></span>
        </a>

        <a href="#about"
          class="relative text-gray-700 hover:text-teal-600 font-semibold transition-all duration-300 group">
          من نحن
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-teal-500 to-amber-500 group-hover:w-full transition-all duration-300"></span>
        </a>
      </nav>

      <!-- زر القائمة للموبايل -->
      <button (click)="toggleMobileMenu()"
        class="lg:hidden relative w-10 h-10 flex flex-col items-center justify-center space-y-1.5 group">

        <span [class]="isMobileMenuOpen() ?
                    'rotate-45 translate-y-2 bg-teal-600' :
                    'bg-gray-700 group-hover:bg-teal-600'"
          class="block w-6 h-0.5 transition-all duration-300 transform origin-center"></span>

        <span [class]="isMobileMenuOpen() ?
                    'opacity-0' :
                    'opacity-100 bg-gray-700 group-hover:bg-teal-600'"
          class="block w-6 h-0.5 transition-all duration-300"></span>

        <span [class]="isMobileMenuOpen() ?
                    '-rotate-45 -translate-y-2 bg-teal-600' :
                    'bg-gray-700 group-hover:bg-teal-600'"
          class="block w-6 h-0.5 transition-all duration-300 transform origin-center"></span>
      </button>
    </div>

    <!-- قائمة الموبايل -->
    <div [class]="isMobileMenuOpen() ?
            'max-h-96 opacity-100 visible' :
            'max-h-0 opacity-0 invisible'"
      class="lg:hidden bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-100/50 mt-4 overflow-hidden transition-all duration-500 ease-in-out">

      <div class="p-6 space-y-4">
        <a (click)="navigateTo('/')"
          class="block text-lg font-semibold text-gray-800 hover:text-teal-600 transition-colors duration-300 cursor-pointer">
          <img width="24" height="24" src="https://img.icons8.com/office/40/home--v1.png" alt="home--v1"
            style="display: inline;" />
          الرئيسية
        </a>
        <a (click)="navigateTo('/')"
          class="block text-lg font-semibold text-gray-800 hover:text-teal-600 transition-colors duration-300 cursor-pointer">
          <img width="24" height="24" src="https://img.icons8.com/3d-fluency/94/tableware.png" alt="tableware"
            style="display: inline;" />

          المطاعم
        </a>
        <a (click)="navigateTo('/')"
          class="block text-lg font-semibold text-gray-800 hover:text-teal-600 transition-colors duration-300 cursor-pointer">
          <img width="24" height="24" src="https://img.icons8.com/flat-round/64/info.png" alt="info"
            style="display: inline;" />

          من نحن
        </a>
      </div>
    </div>
  </div>
</header>
